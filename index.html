	<title>EventViewer</title>
	<meta charset="utf-8">
	
	<style>
		circle,
		path {
		  cursor: pointer;
		}
		circle {
		  fill: none;
		  pointer-events: all;
		}
</style>

<form>
  <div>
    <label for="start-date">Start date:</label>
    <input type="date" id="start" name="start-date">
	<input id="start-time" type="time" name="start-time" step="1">
	
	<br></br>
	
	<label for="end-date">End date:</label>
    <input type="date" id="end" name="end-date">
	<input id="end-time" type="time" name="end-time" step="1">
	
	<br></br>
	
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" id="visual-dropdown" 
							data-toggle="dropdown">Select a Visual
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#" data-value="Zoomable Sunburst">Zoomable Sunburst</a></li>
				<li><a href="#" data-value="Horizontal Tree">Horizontal Tree</a></li>
				<li><a href="#" data-value="Calendar">Calendar</a></li>
			</ul>
		</div>
  </div>
